name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_name:
        description: 'Version name (e.g., 1.0.0)'
        required: false
        default: ''

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases and pushing tags
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for commit count

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Calculate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION_CODE=$COMMIT_COUNT
          
          if [ -n "${{ github.event.inputs.version_name }}" ]; then
            VERSION_NAME="${{ github.event.inputs.version_name }}"
          else
            VERSION_NAME="1.0.${COMMIT_COUNT}"
          fi
          
          echo "VERSION_CODE=${VERSION_CODE}" >> $GITHUB_OUTPUT
          echo "VERSION_NAME=${VERSION_NAME}" >> $GITHUB_OUTPUT
          echo "Building version ${VERSION_NAME} (code: ${VERSION_CODE})"

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > ${{ github.workspace }}/release.keystore

      - name: Build Release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_CODE: ${{ steps.version.outputs.VERSION_CODE }}
          VERSION_NAME: ${{ steps.version.outputs.VERSION_NAME }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION_NAME }}
          name: Release v${{ steps.version.outputs.VERSION_NAME }}
          body: |
            ## Facial Photo Management v${{ steps.version.outputs.VERSION_NAME }}
            
            **Version Code:** ${{ steps.version.outputs.VERSION_CODE }}
            **Commit:** ${{ github.sha }}
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from unknown sources" on your Android device
            3. Open the APK file to install
            
            ### What's Changed
            See commit history for details.
          files: app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up keystore
        if: always()
        run: rm -f ${{ github.workspace }}/release.keystore
